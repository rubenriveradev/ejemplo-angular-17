
<div class="container">    
      <h3>Lista de Productos</h3>
  
    
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          @for (item of lsProductos; track $index) {         
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-outline-primary btn-sm" (click)="verDetalleProucto(item.id)" >Detalle</button></td>
            </tr>
          }      
        </tbody>
      </table>
  </div>
